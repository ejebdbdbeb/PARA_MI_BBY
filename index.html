<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi vida</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
        }

        .small-heart {
            position: absolute;
            font-size: 14px;
            color: #f00;
            opacity: 0.8;
            text-shadow: 0 0 5px #f00;
            animation: blink 3s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.2; }
        }

        .content-container {
            z-index: 1;
            text-align: center;
        }

        .main-text {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .text-below {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <audio autoplay loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="hearts-container"></div>
    
    <div class="content-container">
        <div class="main-text">A y F</div>
        <div class="text-below">JUNTOS POR SIEMPRE MI VIDA</div>
    </div>
    
    <script>
        const heartsContainer = document.querySelector('.hearts-container');
        const heartSymbol = '❤️';
        for (let i = 0; i < 150; i++) {
            const heart = document.createElement('span');
            heart.className = 'small-heart';
            heart.innerHTML = heartSymbol;
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = (Math.random() * 3) + 's';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>

</html>
